<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="top-bar">
        
        <div class="logo-container">
            <img src="myntra.jpg" alt="Myntra Logo" class="logo">
        </div>
        <div class="icons">
            <img src="notification.jpg" alt="Notification">
            <img src="wishlist.jpg" alt="Wishlist">
            <img src="profile.jpg" alt="Profile">
        </div>
        
    </header>

    <!-- Search Bar -->
   
    <section class="search-bar">
        <input type="text" placeholder="Search">
    </section>
    

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">
            <img src="beauty.jpg" alt="Fashion">
            <p>Fashion</p>
        </div>
        <div class="category">
            <img src="fashion.jpg" alt="Beauty">
            <p>Beauty</p>
        </div>
        <div class="category">
            <img src="home.jpg" alt="Home">
            <p>Home</p>
        </div>
    </section>
    <section class="categoriess">
        <div class="category">
            <img src="men.jpg" alt="Men">
            <p>Men</p>
        </div>
        <div class="category">
            <img src="women.jpg" alt="Women">
            <p>Women</p>
        </div>
        <div class="category">
            <img src="footware.jpg" alt="Footware">
            <p>Footware</p>
        </div>
        
    
    </section>


    <!-- Featured Banner Section (Slider) -->
    <section class="slider">
        <div class="slide">
            <img src="bannerdp.webp" alt="Banner 1">
            <button class="shop-now">Shop Now</button>
        </div>
        <div class="slide">
            <img src="bannerop.webp" alt="Banner 2">
        </div>
    </section>

    <!-- Offers and Discounts Section -->
    <section class="offers">
        <div class="offer">
            <p>10% Off with Axis Bank</p>
        </div>
        <div class="offer">
            <p>Special Sale Up to 70% Off</p>
        </div>
    </section>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-item">
            <img src="home1.jpg" alt="Home">
            <p>Home</p>
        </div>
        <div class="nav-item">
            <img src="new.jpg" alt="New">
            <p>New</p>
        </div>
        <div class="nav-item">
            <img src="stores.jpg" alt="Stores">
            <p>Stores</p>
        </div>
        <div class="nav-item">
            <img src="trends.jpg" alt="TrendNxt">
            <p>TrendNxt</p>
        </div>
        <div class="nav-item">
            <img src="bag.jpg" alt="Bag">
            <p>Bag</p>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
